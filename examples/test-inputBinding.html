<html>
    <head>
        <script src="jquery-1.4.2.js"></script>
        <script src="../jquery.hotkeys.js"></script>
    </head>

    <body>
        <p>Try ctrl+s while focused in the input. It should fire.</p>
        <p>Try ctrl+z while focused in the input. It should _not_ fire.</p>
        <input type="text" />

        <script>
            function bindCtrlSInInput(){
                    alert("Ctrl+S");
                    return false;
            }
            bindCtrlSInInput.inputBinding = true;
            
            $(document).ready(function(){
                $(document).bind('keydown', 'ctrl+s', bindCtrlSInInput);
                $(document).bind('keydown', 'ctrl+z', function(){
                    alert("Ctrl+Z");
                    return false;
                });
            });

        </script>
    </body></html>
